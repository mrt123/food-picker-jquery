<div id="plate">
    <table>
        <tr>
            <th class="" rowspan="3">Food</th>
            <th class="amount" rowspan="3">weight (gram)</th>
            <th class="protein" rowspan="3">protein</th>
            <th class="carbs" colspan="2" rowspan="2">carbs</th>
            <th class="fat" colspan="4">fat</th>
            <th class="kcal" rowspan="3">calories</th>
            <th class="gi" rowspan="3">glycemic index</th>
            <th class="gl" rowspan="3">glycemic load</th>
        </tr>
        <tr>
            <th class="poli" colspan="2">poli unsaturated</th>
            <th class="mono" rowspan="2">mono unsaturated</th>
            <th class="saturated" rowspan="2">saturated</th>
        </tr>
        <tr>
            <th class="complex">complex</th>
            <th class="sugar">sugar</th>
            <th class="omega3">omega3</th>
            <th class="omega6">omega6</th>
        </tr>
        <tr class="summary">
            <td rowspan="2">Total</td>
            <td rowspan="2" class="amountSummaryValue"></td>
            <td rowspan="2" class="proteinSummaryValue"></td>
            <td class="complexSummaryValue"></td>
            <td class="sugarSummaryValue"></td>
            <td class="o3SummaryValue"></td>
            <td class="o6SummaryValue"></td>
            <td class="monoUnsaturatedSummaryValue"></td>
            <td class="saturatedSummaryValue"></td>
            <td rowspan="2" class="caloriesSummaryValue"></td>
            <td rowspan="2" class="giSummaryValue"></td>
            <td rowspan="2" class="glSummaryValue"></td>
        </tr>
        <tr class="summary">
            <td colspan="2" class="carbsSummaryValue"></td>
            <td colspan="4" class="fatSummaryValue"></td>
        </tr>
    </table>
</div>
